<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog</title>
    <!-- Bootstrap CSS -->
    <link href="https://bootswatch.com/5/pulse/bootstrap.min.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js" rel="stylesheet">
    <style>
        /* General styles for comments */
        .comment-content {
            padding: 5px;          /* Padding inside the comment box */
            margin-bottom: 5px;    /* Space below each comment */
        }
        
        /* Styles for replies to distinguish them from comments */
        .replies-list {
            margin-left: 20px;      /* Indent replies */
            border-left: 2px solid #ddd; /* Vertical line for visual separation */
        }
        
        .reply-form textarea {
            width: 100%;            /* Make textarea fill the form width */
        }
        
        .btn-success.btn-sm {
            margin-top: 10px;      /* Space above the submit button */
        }
        </style>
</head>
<body>
    <header class="bg-light py-3">
        <div class="container d-flex justify-content-between align-items-center">
            <a class="h2 text-dark" href="#">My Blog</a>
            <div>
                {% if user.is_authenticated %}
                <a class="btn btn-link" href="{% url 'blog-home' %}">Home</a>
                {% else %}
                <a class="btn btn-link" href="{% url 'login' %}">Login</a>
                {% endif %}
            </div>
        </div>
    </header>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <!-- Bootstrap JS (optional) -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
